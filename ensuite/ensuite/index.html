<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .border-red-500 {
            border-color: #f56565;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4 text-center">
                <h2 class="text-2xl font-bold">Admin Login</h2>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class=" appearance-none bg-gray-200 border rounded-full w-full py-3 px-3 text-[#ADADAD] leading-tight focus:outline-none focus:-outline" style="background-color: #F3F3F3;" id="email" type="email" placeholder="Email">
                    <p class="text-red-500 text-xs italic hidden" id="emailError">Please enter a valid email.</p>
                </div>
                <div class="mb-6">
                    <label class="block text-[#ADADAD] text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <input class="appearance-none bg-gray-100 border rounded-full w-full py-3 px-3 text-[#ADADAD] mb-3 leading-tight focus:outline-none focus:-outline pr-10" style="background-color: #F3F3F3;" id="password" type="password" placeholder="Password">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" style="top: -10px;" onclick="togglePassword()">
                            <i class="fas fa-eye text-gray-500" id="eyeIcon"></i>
                        </span>
                        
                    </div>
                    <p class="text-red-500 text-xs italic hidden" id="passwordError">The password you entered was incorrect</p>
                    <p class="text-right text-xs text-blue-500 hover:text-blue-800 ">
                        <a href="#" class="border-b border-black no-underline " style="color: #5E5E5E;">Forgot Password?</a>
                    </p>
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-purple-700 hover:bg-purple-500 text-white font-bold p-3 px-8 rounded-full focus:outline-none focus:shadow-outline" type="button" onclick="validateForm()">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById('email');
            var password = document.getElementById('password');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');

            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            email.classList.remove('border-red-500');
            password.classList.remove('border-red-500');

            var emailValid = email.value.includes('@');
            if (!emailValid) {
                emailError.classList.remove('hidden');
                email.classList.add('border-red-500');
            }

            var passwordValid = password.value.trim() !== '';
            if (!passwordValid) {
                passwordError.classList.remove('hidden');
                password.classList.add('border-red-500');
            }

            if (!emailValid || !passwordValid) {
                return false;
            }

            console.log('Email:', email.value);
            console.log('Password:', password.value);
        }

        function togglePassword() {
            var password = document.getElementById('password');
            var eyeIcon = document.getElementById('eyeIcon');
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
